<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 230px;
            height: 330px;
            background-color: white;
            border: 2px solid black;
            border-radius: 5%;
        }

        .banner .ani{
            margin-left: auto;
            margin-right: auto;
            height: 100%;
            width: 100%;

            animation: bannerAni 5s linear infinite;

        }

        @keyframes bannerAni{
            0%{opacity: 0;}
            50%{opacity: 1;}
            100%{opacity: 0;}
        }

        .img{
            margin-left: auto;
            margin-right: auto;

            width: 200px;
            height: 300px;
            
            background-image: url("./img/img.png");
            background-size: cover;
        }

        img{
            width: 100%;
            height: 100%;   
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="ani">
            <div class="img"></div>
        </div>
    </div>
</body>
</html>
