<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 300px;
            height: 300px;
            background-color: black;
            font-size: 12px;
            text-align: center;
        }

        .banner .ani{
            margin-left: auto;
            margin-right: auto;
            height: 100%;
            width: 200px;
            line-height: 100%;
            padding-top: 50px;

            animation: bannerAni 2s linear;

        }

        @keyframes bannerAni{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }

        .img{

            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 100%;
            
            
            background-image: url("./img/img.png");
            background-size: cover;

            animation: rotate_image 10s linear infinite;
        }

        @keyframes rotate_image{
	        100% {transform: rotate(360deg);}
        }

        img{
            width: 200px;
            height: 200px;   
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="ani">
            <div class="img"></div>
        </div>
    </div>
</body>
</html>
